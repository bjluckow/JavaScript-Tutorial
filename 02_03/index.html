<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module demo</title>
    <script src="script.js" defer></script>
  </head>
  <body></body>
</html>

<!-- Default: JavaScript downloads then executes, halting HTML parsing i.e. "Render Blocking" -->
<!-- async: HTML parsing continues until JS is downloaded, then is executed -->
<!-- defer: JS is downloaded while HTML renders, but is not executed until HTML is parsed -->
